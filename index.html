<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitas Domiciliarias</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <header class="header">
        <img src="https://goesperu.com/wp-content/uploads/2024/08/771x216.png" alt="GOES Peru Logo" class="logo">
    </header>
    <div id="app">
        <!-- Formulario de Registro -->
        <div id="registro-form" class="form-container">
            <h2>Registro de Visita Domiciliaria</h2>
            <form id="visitaForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Visitado:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="unidad">Unidad en la que trabaja:</label>
                    <select id="unidad" required>
                        <option value="">Seleccione una unidad</option>
                        <option value="unidad1">Unidad 1</option>
                        <option value="unidad2">Unidad 2</option>
                        <option value="unidad3">Unidad 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required>
                </div>

                <div id="map"></div>

                <div class="form-group">
                    <button type="button" id="ubicacionBtn">Obtener Ubicación Actual</button>
                </div>

                <div class="form-group">
                    <label for="foto">Foto de la Fachada:</label>
                    <p class="field-description">📸 Tome una fotografía clara de la fachada/entrada de la vivienda</p>
                    <button type="button" id="foto">Subir Foto</button>
                    <div id="preview-container"></div>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones"></textarea>
                </div>

                <button type="submit">Guardar Registro</button>
            </form>
        </div>

        <!-- Panel Administrativo -->
        <div id="admin-panel" class="hidden">
            <h2>Panel Administrativo</h2>
            <div class="filters">
                <input type="date" id="fecha-filtro">
                <select id="unidad-filtro">
                    <option value="">Todas las unidades</option>
                </select>
                <button id="aplicar-filtros">Filtrar</button>
            </div>
            <div id="admin-map"></div>
            <table id="registros-tabla">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Unidad</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Botón de acceso administrativo -->
        <button id="admin-access" title="Acceso administrativo">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828395.png" alt="Admin">
        </button>

        <!-- Modal de login -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Acceso Administrativo</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="admin-password">Contraseña:</label>
                        <input type="password" id="admin-password" placeholder="Ingrese la contraseña">
                    </div>
                    <button id="login-btn">Acceder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
    <script src="map.js"></script>
    <script src="cloudinary.js"></script>
    <script src="main.js"></script>
</body>
</html>
